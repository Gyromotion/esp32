<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
Gyromotion Physiotherapy Clinic</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    
    background:linear-gradient(135deg, #000000, #00008B);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }
  .game-panel {
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 15px;
    display: inline-block;
    margin-top: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  label, input, button {
    font-size: 16px;
    margin: 5px;
  }
  button {
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4cafef;
    color: white;
    transition: background 0.2s;
  }
  button:hover {
    background: #2e8cd1;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
    padding: 6px;
    border-radius: 8px;
    display: inline-block;
    min-width: 200px;
    transition: background-color 0.4s;
  }
  #score, #rightWrong {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    padding: 6px;
    border-radius: 8px;
    display: inline-block;
    transition: background-color 0.4s;
  }
  .led-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .led {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #555;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  .led.active {
    background-color: limegreen;
    box-shadow: 0 0 20px limegreen, 0 0 40px limegreen;
  }
  .right { background-color: rgba(0,255,0,0.3) !important; }
  .wrong { background-color: rgba(255,0,0,0.3) !important; }
</style>
</head>
<body>


<div class="game-panel">
  <div>
    <label for="duration">Game Duration (seconds): </label>
    <input type="number" id="duration" min="5" max="300" value="30">
  </div>
  <div>
    <button id="connectBtn">Connect to ESP32</button>
    <button id="startBtn" disabled>Start Game</button>
    <button id="stopBtn" disabled>Stop Game</button>
  </div>

  <div id="status">Not connected</div>
  <div id="score">Score: 0</div>
  <div id="rightWrong">Right: 0 | Wrong: 0</div>

  <div class="led-container">
    <div id="led0" class="led"></div>
    <div id="led1" class="led"></div>
    <div id="led2" class="led"></div>
    <div id="led3" class="led"></div>
    <div id="led4" class="led"></div>
  </div>
</div>

<canvas id="reactionChart" style="max-width: auto; max-height : 400px ;margin-top: 30px;"></canvas>

<script>
const SERVICE_UUID = "12345678-1234-1234-1234-123456789abc";
const CHARACTERISTIC_UUID = "87654321-4321-4321-4321-cba987654321";

let bleDevice, bleServer, bleCharacteristic;
let rightCount = 0;
let wrongCount = 0;
let ledStartTime = null;
let currentLED = null;

const connectBtn = document.getElementById('connectBtn');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const statusDiv = document.getElementById('status');
const scoreDiv = document.getElementById('score');
const rightWrongDiv = document.getElementById('rightWrong');

connectBtn.addEventListener('click', async () => {
  try {
    statusDiv.textContent = "Requesting BLE device...";
    bleDevice = await navigator.bluetooth.requestDevice({
      filters: [{ services: [SERVICE_UUID] }]
    });
    bleServer = await bleDevice.gatt.connect();
    const service = await bleServer.getPrimaryService(SERVICE_UUID);
    bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
    await bleCharacteristic.startNotifications();
    bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

    statusDiv.textContent = "Connected to ESP32";
    startBtn.disabled = false;
    stopBtn.disabled = false;
  } catch (error) {
    console.error(error);
    statusDiv.textContent = "Connection failed";
  }
});

startBtn.addEventListener('click', async () => {
  const duration = document.getElementById('duration').value;
  if (!bleCharacteristic) return;
  const command = `START:${duration}`;
  await bleCharacteristic.writeValue(new TextEncoder().encode(command));
  statusDiv.textContent = `Game started for ${duration} seconds`;
  scoreDiv.textContent = "Score: 0";
  rightWrongDiv.textContent = "Right: 0 | Wrong: 0";
  rightCount = 0;
  wrongCount = 0;
  clearLEDs();
  chart.data.labels = [];
  chart.data.datasets[0].data = [];
  chart.update();
});

stopBtn.addEventListener('click', async () => {
  if (!bleCharacteristic) return;
  await bleCharacteristic.writeValue(new TextEncoder().encode("STOP"));
  statusDiv.textContent = "Game stopped";
});

function handleNotifications(event) {
  const value = new TextDecoder().decode(event.target.value);
  console.log("Received:", value);

  if (value.startsWith("LED:")) {
    const ledIndex = parseInt(value.split(":")[1]);
    clearLEDs();
    if (ledIndex >= 0 && ledIndex < 5) {
      document.getElementById(`led${ledIndex}`).classList.add('active');
      currentLED = ledIndex;
      ledStartTime = Date.now();
    }
  } 
  else if (value.startsWith("SCORE:")) {
    const score = parseInt(value.split(":")[1]);
    scoreDiv.textContent = `Score: ${score}`;
    rightCount++;
    rightWrongDiv.textContent = `Right: ${rightCount} | Wrong: ${wrongCount}`;
    flashFeedback(scoreDiv, "right");
    flashFeedback(statusDiv, "right", "Correct!");

    // Record reaction time
    if (ledStartTime !== null && currentLED !== null) {
      let reactionTime = (Date.now() - ledStartTime) / 1000;
      chart.data.labels.push(`LED ${currentLED}`);
      chart.data.datasets[0].data.push(reactionTime);
      chart.update();
    }
  } 
  else if (value === "WRONG") {
    wrongCount++;
    rightWrongDiv.textContent = `Right: ${rightCount} | Wrong: ${wrongCount}`;
    flashFeedback(statusDiv, "wrong", "Wrong button!");
    flashFeedback(scoreDiv, "wrong");
  }
}

function clearLEDs() {
  for (let i = 0; i < 5; i++) {
    document.getElementById(`led${i}`).classList.remove('active');
  }
}

function flashFeedback(element, type, text = null) {
  if (text) element.textContent = text;
  element.classList.add(type);
  setTimeout(() => {
    element.classList.remove(type);
  }, 500);
}

// Chart.js setup
const ctx = document.getElementById('reactionChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Reaction Time (s)',
      data: [],
      borderColor: 'red',
      backgroundColor: 'rgba(255,0,0,0.3)',
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { labels: { color: 'white' } }
    },
    scales: {
      x: { ticks: { color: 'white' } },
      y: { ticks: { color: 'white' }, beginAtZero: true }
    }
  }
});
</script>

</body>
</html>
